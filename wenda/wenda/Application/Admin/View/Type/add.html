<!-- PAGE CONTENT BEGINS -->


<div class="form-group form-horizontal">
<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 添加分类 </label>

<div class="col-sm-9">

<script type="text/javascript" src="__PUBLIC__/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("button[name='sub']").click(function(){
var name = $("input[name='name']").val();
name = $.trim(name);
if(name!=''){
$.ajax({
url:"__URL__/doingadd",
data:{'typename':name},
type:"POST",
dataType:"json",
success:function(msg){
if (confirm(msg)) {
window.location.href="{:U('Type/typelist')}";
}else{
clearForm();
}

}
});
}

});
});
function clearForm() {
$(':input').each(function() {       //循环表单中的所有input控件
var type = this.type;                    //得到控件的类型
var tag = this.tagName.toLowerCase();   //得到tagName
// 清除文本框、密码输入框和多行文本框的内容
if (type == 'text' || type == 'password' || tag == 'textarea')
this.value = "";
// 将复选框和单选框的checked设置为false
else if (type == 'checkbox' || type == 'radio')
this.checked = false;
//将下拉列表框的selectedIndex设置为-1，表示不选中任何元素
else if (tag == 'select')
this.selectedIndex = -1;
});
};
</script>
