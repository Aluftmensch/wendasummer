<include file="Public:head" />
<block name="main-content">
<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:U('Welcome/index')}">后台主页</a>
							</li>

							<li>
								<a href="#">用户管理</a>
							</li>
							<li class="active">用户详情列表</li>
						</ul><!-- .breadcrumb -->

					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								用户管理
								<small>
									<i class="icon-double-angle-right"></i>
									用户详情列表
								</small>
							</h1>
						</div><!-- /.page-header -->
					
						<div><br/></div>
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-12">
										
										<div class="table-header">
											&nbsp;<a href="javascript:back()"><button class="btn btn-primary btn-xs">返回</button></a>
										</div>
                                 
										<div class="table-responsive">
									
											<table id="sample-table-2" class="table table-striped table-bordered table-hover">
											<tr>
												<td  style="width: 40px;height: 40px"><img src="__PUBLIC__/userphoto/{$ud['upic']}" alt="头像"></td>
												
											</tr>
										    <tr>
										    	<td align="center">用户名</td>
										    	<td>{$ud.username}</td>
										    </tr>
										    <tr>
										    	<td align="center">身份信息</td>
										    	<td ><if condition="($ud.identity eq 0)">学生<else/>教师</if></td>
										    </tr>
											<tr>
												<td align="center">联系电话</td>
												<td>{$ud.tel}</td>
											</tr>
											<tr>
												<td align="center">电子邮箱</td>
												<td>{$ud.email}</td>
											</tr>
											<tr>
												<td align="center">注册时间</td>
												<td>{$ud.regdate}</td>
											</tr>
											</table>
											
										
										</div>
									</div>
								</div>

							
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

</block>
  <script type="text/javascript">
	function back() {
		window.location.href="{:U('Users/userslist')}";
	}
</script>
<include file="Public:footer" />
